<!DOCTYPE HTML>
	<html>
		<head>
			<title>Shop Lift Up Grocery List</title>
			<link href="https://fonts.googleapis.com/css?family=Chelsea+Market&display=swap" rel="stylesheet">
			<link rel="shortcut icon" type="image/png" href="logo.png"/>
			<style>
				h1
				{
					text-align: center;
					font: bold 40pt 'Chelsea Market';
				}
				body
				{
					background-color: #ffbd38;
					font: 18pt Tw Cen MT;
				}
				img
				{
					position: absolute;
					left: 7%;
					bottom: 85%;
					height: 125px;
				}
				input
				{
					padding: 5px;
					background-color: #b3e5fc;
				}
				button
				{
					font: 18pt Tw Cen MT;
					background-color: #94bdff;
				}
			</style>
			<script>
				function initialize()
				{
					groceries = [];

					form1 = document.getElementById("controlsIn1");
					form2 = document.getElementById("controlsIn2");
					fields = document.getElementById("typeIn");
					nameBox = document.getElementById("name");
					numBoxLabel = document.getElementById("numLabel");
					buttonText = document.getElementById("action");
				}
				function addBox()  //handles what happens to the UI when the user is to add to the list
				{
					form2.style.display = "none";
					nameBox.style.display = "inline";
					numBoxLabel.innerHTML = "Quantity: ";
					buttonText.innerHTML = "Add";
				}
				function director()
				{
					
				}

			</script>
		</head>
		<body onload = "initialize();">
			<!-- heading -->
			<img src = "logo.png" />
			<h1>Shop Lift Up Grocery List</h1>
			<!-- user interaction -->
			<form id = "controlsIn1">
				</br>
				<!-- choose between adding or modifying -->
				<label><input name = "control1" type = "radio" value = "1" onclick="addBox();">Add item</label>
				<label><input name = "control1" type = "radio" value = "2">Modify list</label>
			</form>

			<form id = "controlsIn2">
				</br>
				<!-- only display when modifying.  options to move items or delete items -->
				<label><input name = "control2" type = "radio" value = "3">Delete item</label>
				<label><input name = "control2" type = "radio" value = "4">Rearange list</label>
			</form>

			<form id = "typeIn">
				</br>
				<!-- only displayed when adding.  for recieving the name of the item -->
				<label>Item name: <input name = "itemName" type = "text" id = "name"></label>
				</br></br>
				<!-- for quantity, or position, depending on what the user needs to do -->
				<label><span id = "numLabel"></span><input name = "numIn" type = "number"></label>
			</form>
			</br>
			<!-- button to submit -->
			<button onclick="director();"><span id = "action"></span></button>
		</body>
	</html>
